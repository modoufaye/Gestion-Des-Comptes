<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
    <head>
        <title>Authentification</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"  />
        <link rel="stylesheet" type="text/css"  href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    </head>
    <body>
        <div class="col-md-4 col-md-offset-3 spacer40">
            <div class="panel">
                <div class="panel-heading">Autthentification</div>
                <div class="panel-body">
                    <div th:if="${param.error}" class="red">
                        Incorrect username or password
                    </div>
                    <div th:if="${param.logout}" class="red">
                        You ave been logged out
                    </div>
                    <form th:action="@{/login}" method="POST">
                        <div>
                          <label> Username</label>
                          <input type="text" name="username">
                        </div>
                        <div>
                            <label> Password</label>
                            <input type="password" name="password">
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>            
        </div>
    </body>
</html>
